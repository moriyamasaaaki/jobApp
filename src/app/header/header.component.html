<header>
  <mat-toolbar class="header" color="primary">
    <p>
      <a routerLink="/">Tokyo byte</a>
    </p>
    <nav class="header__nav">
      <div class="header__nav-item">
        <button
          routerLink="/recruitment"
          mat-icon-button
          *ngIf="companyLoginStatus"
        >
          <mat-icon>add</mat-icon>
        </button>
        <div class="header__user-icon">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <img *ngIf="user$ | async as user" [src]="user.photoURL" alt="" />
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user$ | async" (click)="logout()">
            <mat-icon>lock</mat-icon>
            <span>ログアウト</span>
          </button>
          <button mat-menu-item routerLink="/keep" *ngIf="userLoginStatus">
            <mat-icon>star</mat-icon>
            <span>お気に入り一覧</span>
          </button>
          <ng-container *ngIf="userLoginStatus">
            <button mat-menu-item routerLink="/mypage">
              <mat-icon>person_pin</mat-icon>
              <span>マイページ</span>
            </button>
          </ng-container>
          <ng-container *ngIf="companyLoginStatus">
            <button mat-menu-item routerLink="/companyProfile">
              <mat-icon>person_pin</mat-icon>
              <span>マイページ</span>
            </button>
          </ng-container>
          <button mat-menu-item routerLink="/plan">
            <mat-icon>payment</mat-icon>
            <span>プラン</span>
          </button>
        </mat-menu>
      </div>
    </nav>
  </mat-toolbar>
</header>
<ng-container *ngIf="!(user$ | async)">
  <div class="search-button-row">
    <button (click)="userLogin()" mat-raised-button color="primary">
      <span>ユーザーログイン</span>
      <i class="material-icons">person</i>
    </button>
    <button (click)="companyLogin()" mat-raised-button color="accent">
      <span>企業ログイン</span>
      <i class="material-icons">business</i>
    </button>
  </div>
</ng-container>
