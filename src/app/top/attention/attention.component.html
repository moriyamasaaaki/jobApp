<section class="job-box">
  <ng-container *ngIf="articles$ | async as articles; else default">
    <div class="job-box__card" *ngFor="let article of articles">
      <a routerLink="/detail/{{ article.id }}">
        <img [src]="article.jobImageUrls[0]" alt="" />
      </a>
      <div class="job-box__content">
        <p>
          <a routerLink="/detail/{{ article.id }}" class="job-box__title">{{
            article.companyName
          }}</a>
        </p>
        <ul>
          <li>{{ article.workPlace }}</li>
          <li>{{ article.salary }}円</li>
        </ul>
        <a routerLink="/detail/{{ article.id }}">
          <button mat-raised-button color="primary">もっと見る</button>
        </a>
      </div>
    </div>
  </ng-container>
  <ng-template #default>
    <p class="job-box__default-text">
      注目の求人はまだありません。
    </p>
  </ng-template>
</section>
