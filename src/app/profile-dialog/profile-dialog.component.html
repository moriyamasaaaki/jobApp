<div class="profile-dialog">
  <h2 matDialogTitle>{{ data.title }}</h2>
  <p>
    {{ name }}
    {{ data.content }}
  </p>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      color="warn"
      aria-label="OK"
      [matDialogClose]="true"
    >
      OK
    </button>
  </div>
</div>
