<header>
  <mat-toolbar class="header" color="primary">
    <p>
      <a routerLink="/">Tokyo byte</a>
    </p>
    <small class="displayname-pc" *ngIf="user$ | async as user"
      >ようこそ {{ user.displayName }}({{ user.email }}) さん!!</small
    >
    <nav class="header__nav">
      <div class="header__nav-item">
        <button
          mat-raised-button
          *ngIf="!(user$ | async)"
          (click)="login()"
          color="accent"
        >
          ログイン
        </button>

        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="header__home">menu</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user$ | async" (click)="logout()">
            <mat-icon>lock</mat-icon>
            <span>ログアウト</span>
          </button>
          <a routerLink="/keep" class="pc-only">
            <button mat-menu-item>
              <mat-icon>star</mat-icon>
              <span>お気に入り一覧</span>
            </button>
          </a>
          <a routerLink="/profile" class="pc-only">
            <button mat-menu-item>
              <mat-icon>person_pin</mat-icon>
              <span>プロフィール</span>
            </button>
          </a>
          <a routerLink="/plan">
            <button mat-menu-item>
              <mat-icon>payment</mat-icon>
              <span>プラン</span>
            </button>
          </a>
        </mat-menu>
      </div>
    </nav>
  </mat-toolbar>
  <small class="displayname-mobile" *ngIf="user$ | async as user"
    >ようこそ {{ user.displayName }}({{ user.email }}) さん!!</small
  >
</header>
