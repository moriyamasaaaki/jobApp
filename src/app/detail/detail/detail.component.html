<section class="detail">
  <div class="detail__container" *ngIf="jobs$ | async as job">
    <div class="detail__title">
      <div class="detail__title-head">
        <div>
          <p class="detail__title-text-weight">{{ job.title }}</p>
          <ul class="detail__taglist">
            <li *ngIf="job.label">
              {{ job.label }}
            </li>
          </ul>
        </div>
        <ng-container *ngIf="jobEdit">
          <div class="detail__title-btn">
            <button
              mat-mini-fab
              color="accent"
              matTooltip="いいねしたユーザーを見る"
              aria-label="いいねしたユーザーを見る"
              routerLink="/job/detail/{{ job.id }}/like"
            >
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button
              [routerLink]="['/company/recruitment']"
              [queryParams]="{ id: job.id }"
              mat-mini-fab
              aria-label="編集する"
              color="accent"
              matTooltip="編集する"
            >
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-mini-fab
              aria-label="削除する"
              color="warn"
              matTooltip="削除する"
              (click)="openDeleteDialog()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-container>
      </div>
      <span>{{ job.companyName }}</span>
      <p class="detail__createdAt">
        募集日： {{ job.createdAt.toDate() | date: 'yyy/MM/dd' }}
      </p>
    </div>
    <div class="detail__recruit">
      <swiper [config]="config" [(index)]="selectedJobId">
        <ng-container *ngIf="job.jobImageUrls; else defaultImg">
          <div class="job-img">
            <figure
              class="detail__thumbnail"
              [style.background-image]="'url(' + job.jobImageUrls[0] + ')'"
            ></figure>
          </div>
        </ng-container>
        <ng-template #defaultImg>
          <div class="job-img">
            <img src="assets/unnamed.png" alt="" />
          </div>
        </ng-template>
      </swiper>
      <dl>
        <dt>概要</dt>
        <dd>{{ job.companyContent }}</dd>

        <dt>お仕事内容</dt>
        <dd>{{ job.jobContent }}</dd>

        <dt>給与</dt>
        <dd>{{ job.salary | number }}円</dd>

        <dt>サイトURL</dt>
        <dd>
          <a class="detail__url" :href="{{ job.url }}">{{ job.url }}</a>
        </dd>

        <dt>勤務地</dt>
        <dd>
          {{ job.workPlace }}
          <br />
          <iframe
            [src]="
              'https://maps.google.co.jp/maps?output=embed&q=' + job.workPlace
                | safe: 'resourceUrl'
            "
          ></iframe>
        </dd>
      </dl>
    </div>
    <div class="detail__btn">
      <ng-container *ngIf="like; else noLike">
        <button
          mat-raised-button
          aria-label="お気に入り解除"
          class="detail__btn-add"
          (click)="toggleLiked()"
          [class.like]="like"
        >
          お気に入り解除
          {{ likedCount }}
        </button>
      </ng-container>
      <ng-template #noLike>
        <button
          mat-raised-button
          aria-label="お気に入り追加"
          class="detail__btn-add"
          (click)="toggleLiked()"
          [class.like]="like"
        >
          お気に入り追加
          {{ likedCount }}
        </button>
      </ng-template>
      <ng-container *ngIf="existRecuitForm; else endReciut">
        <button
          mat-raised-button
          disabled
          aria-label="応募しました"
          color="primary"
          class="detail__btn-add"
        >
          応募しました
        </button>
      </ng-container>
      <ng-template #endReciut>
        <a routerLink="/job/detail/{{ job.id }}/entry">
          <button
            mat-raised-button
            aria-label="応募する"
            color="primary"
            class="detail__btn-add"
          >
            応募する
          </button>
        </a>
      </ng-template>
    </div>
  </div>
</section>
