<div class="new-job-box">
  <div class="new-job-box__post" *ngFor="let new of news">
    <div class="new-job-box__head">
      <span class="new-job-box__tag">New</span>
      <a href="">
        <p class="new-job-box__pc-title">{{ new.companyName }}</p>
      </a>
    </div>
    <a href="">{{ new.title }}</a>
    <a href="">
      <span>{{ new.place }}</span
      ><i class="material-icons">play_arrow</i>
    </a>
  </div>
</div>
