<header>
  <mat-toolbar class="header" color="primary">
    <div class="header__title" routerLink="/">
      <p>
        Proxy Works
      </p>
      <span>-代行サービスの求人-</span>
    </div>
    <nav class="header__nav">
      <div class="header__nav-item">
        <button mat-icon-button *ngIf="searchIcon()" (click)="isSearch()">
          <mat-icon>search</mat-icon>
        </button>
        <button
          routerLink="/recruitment"
          mat-icon-button
          *ngIf="companyLoginStatus"
        >
          <mat-icon>add</mat-icon>
        </button>
        <div class="header__user-icon">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <img *ngIf="user$ | async as user" [src]="user.photoURL" alt="" />
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user$ | async" (click)="logout()">
            <mat-icon>input</mat-icon>
            <span>ログアウト</span>
          </button>
          <button mat-menu-item routerLink="/keep" *ngIf="userLoginStatus">
            <mat-icon>star</mat-icon>
            <span>お気に入り一覧</span>
          </button>
          <ng-container *ngIf="userLoginStatus">
            <button mat-menu-item routerLink="/mypage">
              <mat-icon>person</mat-icon>
              <span>プロフィール</span>
            </button>
          </ng-container>
          <ng-container *ngIf="companyLoginStatus">
            <button mat-menu-item routerLink="/companyProfile">
              <mat-icon>person</mat-icon>
              <span>プロフィール</span>
            </button>
          </ng-container>
          <ng-container *ngIf="companyLoginStatus">
            <button mat-menu-item routerLink="/companyjoblist">
              <mat-icon>event_note</mat-icon>
              <span>自社求人一覧</span>
            </button>
          </ng-container>
          <button mat-menu-item routerLink="/plan">
            <mat-icon>payment</mat-icon>
            <span>プラン</span>
          </button>
        </mat-menu>
      </div>
    </nav>
  </mat-toolbar>
</header>
<div class="headeer-bottom">
  <ng-container *ngIf="display">
    <div class="header-search" [class.display]="display">
      <ais-instantsearch [config]="config">
        <ais-configure [searchParameters]="inputParams"></ais-configure>
        <app-search-input
          (querySuggestionSelected)="search($event)"
        ></app-search-input>
      </ais-instantsearch>
    </div>
    <div [class.displays]="display" (click)="notSearch()"></div>
  </ng-container>
  <ng-container *ngIf="!(user$ | async) && searchNone()">
    <div class="search-button-row">
      <button (click)="loginUser()" mat-raised-button color="primary">
        <span>ユーザーログイン</span>
        <i class="material-icons">person</i>
      </button>
      <button (click)="loginCompany()" mat-raised-button color="accent">
        <span>企業ログイン</span>
        <i class="material-icons">business</i>
      </button>
    </div>
  </ng-container>
</div>
