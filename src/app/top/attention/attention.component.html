<section class="job-box">
  <div class="job-box__card" *ngFor="let attention of attentions">
    <img [src]="attention.img" width="100%" alt="注目求人1" />
    <div class="job-box__content">
      <p>
        <a href="" class="job-box__title">{{ attention.companyName }}</a>
      </p>
      <ul>
        <li>{{ attention.place }}</li>
        <li>{{ attention.salary }}</li>
      </ul>
      <a routerLink="/detail">
        <button mat-raised-button color="primary">もっと見る</button>
      </a>
    </div>
  </div>
</section>
