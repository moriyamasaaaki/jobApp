<form  [formGroup]="form"  class="search-form">
  <div class="form-filed_item">
    <mat-form-field  class="search-full-width">
      <mat-label>キーワード：</mat-label>
        <input type="text" placeholder="会社名・職種 etc..." aria-label="Number" matInput formControlName="keyword"
          [matAutocomplete]="auto" style="font-size: 18px;" required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="form-filed_item">
    <mat-form-field class="search-full-width">
      <mat-label>勤務地：</mat-label>
        <input type="text" placeholder="渋谷" aria-label="Number" matInput formControlName="place"
          [matAutocomplete]="auto" style="font-size: 18px;" required>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="form-filed_item form-filed-btn">
    <!-- <mat-form-field> -->
      <button class="search-btn" mat-raised-button color="primary"><span>検索</span><i class="material-icons">
        search</i>
      </button>
    <!-- </mat-form-field> -->
  </div>
</form>

<div class="search-button-row">
  <button mat-raised-button color="accent"><span>求人広告作成</span>
    <i class="material-icons">create</i>
  </button>
</div>
