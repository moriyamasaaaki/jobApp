<form [formGroup]="form" (ngSubmit)="submit()" class="recruitment">
  <h2>求人広告作成</h2>
  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>タイトル</mat-label>
      <input
        matInput
        placeholder="【ご案内スタッフ】電話で簡単アンケート! 日払い◎"
        formControlName="title"
        required
      />
      <mat-error *ngIf="titleControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="titleControl.hasError('maxlength')"
        >長すぎます。50文字以下にして下さい。</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>勤務時間</mat-label>
      <textarea
        matInput
        placeholder="18:00~22:00"
        formControlName="workTime"
        required
      ></textarea>
      <mat-error *ngIf="workTimeControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="workTimeControl.hasError('pattern')"
        >数字で指定して下さい</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>休日</mat-label>
      <input
        matInput
        placeholder="週3日"
        formControlName="holiday"
        autocomplete="on"
        required
      />
      <mat-error *ngIf="holidayControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>福利厚生</mat-label>
      <input
        matInput
        placeholder="あり"
        formControlName="welfare"
        autocomplete="on"
        required
      />
      <mat-error *ngIf="welfareControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>概要</mat-label>
      <textarea
        matInput
        placeholder="お客様に、オトクな情報をご紹介！"
        formControlName="overview"
        autocomplete="off"
        required
      ></textarea>
      <mat-error *ngIf="overviewControl.hasError('required')"
        >必須入力です</mat-error
      >
      <mat-error *ngIf="overviewControl.hasError('maxlength')"
        >400文字以内にして下さい。</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>タグ</mat-label>
      <input
        matInput
        placeholder="週２からOK!"
        formControlName="label"
        autocomplete="on"
      />
    </mat-form-field>
    <mat-form-field class="recruitment__field">
      <mat-label>タグ</mat-label>
      <input
        matInput
        placeholder="頭髪制限なし"
        formControlName="label"
        autocomplete="on"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>企業名</mat-label>
      <input
        matInput
        placeholder="株式会社Tokyo bite"
        formControlName="company"
        autocomplete="organization"
        required
      />
      <mat-error *ngIf="companyControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>時給</mat-label>
      <input
        matInput
        placeholder="1000~1200円"
        formControlName="salary"
        autocomplete="off"
        required
      />
      <mat-error *ngIf="salaryControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>職種</mat-label>
      <input
        matInput
        placeholder="電話対応、清掃"
        formControlName="occupation"
        autocomplete="off"
        required
      />
      <mat-error *ngIf="occupationControl.hasError('required')"
        >必須項目です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="recruitment__field">
      <mat-label>勤務地</mat-label>
      <input
        matInput
        placeholder="渋谷、新宿"
        formControlName="workPlace"
        autocomplete="on"
        required
      />
      <mat-error *ngIf="workPlaceControl.hasError('required')"
        >必須項目です</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <button class="recruitment__btn" mat-raised-button color="primary">
      求人広告を登録する
    </button>
  </div>
</form>
