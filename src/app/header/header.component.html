<header>
  <mat-toolbar class="header" color="primary">
    <p>
      <a routerLink="/">Tokyo byte</a>
    </p>
    <small *ngIf="user$ | async"
      >ようこそ {{ this.authService.displayName }} さん!!</small
    >
    <nav class="header-nav">
      <ul class="header__nav-mobile">
        <li>
          <button
            mat-raised-button
            *ngIf="!(user$ | async)"
            (click)="login()"
            color="accent"
          >
            ログイン
          </button>
        </li>
        <button mat-button [matMenuTriggerFor]="mobilemenu">
          <mat-icon>more_vert</mat-icon>
          <mat-menu #mobilemenu="matMenu">
            <button mat-menu-item *ngIf="user$ | async" (click)="logout()">
              <mat-icon>lock</mat-icon>
              <span>ログアウト</span>
            </button>
            <a routerLink="/plan">
              <button mat-menu-item>
                <mat-icon>payment</mat-icon>
                <span>プラン</span>
              </button>
            </a>
          </mat-menu>
        </button>
      </ul>

      <ul class="header__nav-pc">
        <button
          mat-raised-button
          *ngIf="!(user$ | async)"
          (click)="login()"
          color="accent"
        >
          ログイン
        </button>

        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="header__home">menu</mat-icon>
          </button>
        </li>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user$ | async" (click)="logout()">
            <mat-icon>lock</mat-icon>
            <span>ログアウト</span>
          </button>
          <a routerLink="/keep">
            <button mat-menu-item>
              <mat-icon>star</mat-icon>
              <span>お気に入り一覧</span>
            </button>
          </a>

          <a routerLink="/profile">
            <button mat-menu-item>
              <mat-icon>person_pin</mat-icon>
              <span>プロフィール</span>
            </button>
          </a>

          <a routerLink="/plan">
            <button mat-menu-item>
              <mat-icon>payment</mat-icon>
              <span>プラン</span>
            </button>
          </a>
        </mat-menu>
      </ul>
    </nav>
  </mat-toolbar>
</header>
