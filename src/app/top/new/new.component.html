<div class="new-job-box">
  <ng-container *ngIf="article$ | async as article; else default">
    <div class="new-job-box__post" *ngFor="let new of news">
      <div class="new-job-box__head">
        <span class="new-job-box__tag">New</span>
        <a routerLink="/detail">
          <p class="new-job-box__pc-title">{{ article.companyName }}</p>
        </a>
      </div>
      <a routerLink="/detail">{{ article.title }}</a>
      <a routerLink="/detail">
        <span>{{ article.workPlace }}</span
        ><i class="material-icons">play_arrow</i>
      </a>
    </div>
  </ng-container>
  <ng-template #default>
    <p class="new-job-box__default-text">
      注目の求人はまだありません。
    </p>
  </ng-template>
</div>
