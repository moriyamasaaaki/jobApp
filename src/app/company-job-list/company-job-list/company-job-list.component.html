<div class="job-list">
  <h1 class="hdg">自社求人一覧</h1>
  <ng-container *ngIf="jobs$ | async as jobs">
    <p class="job-list__text">
      投稿数/<span class="job-list__number">{{ jobs.length }}</span
      >件
    </p>
  </ng-container>
  <section class="job-box">
    <ng-container *ngIf="jobs$ | async as jobs; else default">
      <app-job-card *ngFor="let job of jobs" [job]="job"></app-job-card>
    </ng-container>
    <ng-template #default>
      <p class="job-box__default-text">
        投稿はまだありません。
      </p>
    </ng-template>
  </section>
</div>
