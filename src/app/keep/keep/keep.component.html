<section class="keep">
  <h2>お気に入りした求人</h2>
  <p>お気に入り/<span class="keep__number">１</span>件</p>
  <div class="keep__box" *ngFor="let job of jobs">
    <div class="keep__title">
      <span>{{ job.companyName }}</span>
      <a href="/detail"
        ><h3>{{ job.title }}</h3></a
      >
    </div>
    <div class="keep__content">
      <img [src]="job.img" width="100%" alt="" />
      <ul class="keep__content-list">
        <li>
          <i class="material-icons">compass_calibration</i>
          <span>{{ job.place }}</span>
        </li>
        <li>
          <i class="material-icons">
            work </i
          >{{ job.occupation }}
        </li>
        <li>
          <i class="material-icons">
            money
          </i>
          時給{{ job.salary }}円
        </li>
        <li>
          <i class="material-icons">
            access_time </i
          >{{ job.workTime }}
        </li>
      </ul>
    </div>
    <div class="keep__btn">
      <button mat-raised-button color="warn">お気に入り削除</button>
      <button class="keep__btn__right" mat-raised-button color="primary">
        応募する
      </button>
    </div>
  </div>
</section>
