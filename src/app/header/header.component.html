<header>
  <a routerLink="/top">
    <h1>Tokyo byte</h1>
  </a>
  <nav class="header-nav">
    <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="header__home">home</mat-icon>
          </button>
        </li>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <i class="material-icons iconlist">fiber_new</i>
              <span>新規登録</span>
            </button>

            <button mat-menu-item>
              <i class="material-icons iconlist">lock</i>
              <span>ログイン</span>
            </button>

            <a routerLink="/keep">
              <button mat-menu-item><i class="material-icons iconlist">
                star
              </i><span>お気に入り一覧</span></button>
            </a>

            <a routerLink="/profile">
              <button mat-menu-item>
                <i class="material-icons iconlist">person_pin</i>
                <span>プロフィール</span>
              </button>
            </a>

            <a routerLink="/plan">
              <button mat-menu-item>
                <i class="material-icons iconlist">payment</i>
                <span>プラン</span>
              </button>
            </a>
        </mat-menu>
    </ul>
  </nav>
</header>
