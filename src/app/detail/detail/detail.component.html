<section class="detail">
  <div *ngIf="jobs$ | async as job">
    <div class="detail__title">
      <div class="detail__title-head">
        <div>
          <p class="detail__title-text-weight">{{ job.title }}</p>
          <ul class="detail__taglist">
            <li *ngIf="job.label">
              {{ job.label }}
            </li>
          </ul>
        </div>
        <ng-container *ngIf="jobEdit">
          <div class="detail__title-btn">
            <button
              mat-mini-fab
              color="accent"
              matTooltip="いいねしたユーザーを見る"
              routerLink="/job/detail/{{ job.id }}/like"
            >
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button
              [routerLink]="['/company/recruitment']"
              [queryParams]="{ id: job.id }"
              mat-mini-fab
              color="accent"
              matTooltip="編集する"
            >
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              matTooltip="削除する"
              (click)="openDeleteDialog()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-container>
      </div>
      <span>{{ job.companyName }}</span>
      <p class="detail__createdAt">
        募集日： {{ job.createdAt.toDate() | date: 'yyy/MM/dd' }}
      </p>
    </div>
    <div class="detail__recruit">
      <dl>
        <dt>概要</dt>
        <dd>{{ job.companyContent }}</dd>

        <dt>職種</dt>
        <dd>{{ job.occupation }}</dd>

        <dt>給与</dt>
        <dd>{{ job.salary | number }}円</dd>

        <dt>福利厚生</dt>
        <dd>{{ job.welfare }}</dd>

        <dt>勤務時間・日数・休日</dt>
        <dd>{{ job.workTime }}</dd>

        <dt>勤務地</dt>
        <dd>
          {{ job.workPlace }}
          <br />
          <iframe
            [src]="
              'https://maps.google.co.jp/maps?output=embed&q=' + job.workPlace
                | safe: 'resourceUrl'
            "
          ></iframe>
        </dd>
      </dl>
      <ng-container *ngIf="job.jobImageUrls; else defaultImg">
        <div class="job-img">
          <img
            [src]="imageURL"
            *ngFor="let imageURL of job.jobImageUrls"
            alt=""
          />
        </div>
      </ng-container>
      <ng-template #defaultImg>
        <div class="job-img">
          <img src="assets/unnamed.png" alt="" />
        </div>
      </ng-template>
    </div>
    <div class="detail__btn">
      <ng-container *ngIf="like; else noLike">
        <button
          mat-raised-button
          class="detail__btn-add"
          (click)="toggleLiked()"
          [class.like]="like"
        >
          お気に入り解除
          {{ likedCount }}
        </button>
      </ng-container>
      <ng-template #noLike>
        <button
          mat-raised-button
          class="detail__btn-add"
          (click)="toggleLiked()"
          [class.like]="like"
        >
          お気に入り追加
          {{ likedCount }}
        </button>
      </ng-template>
      <a href="dammy@tokyobite.com">
        <button mat-raised-button color="primary" class="detail__btn-add">
          応募する
        </button>
      </a>
    </div>
  </div>
</section>
