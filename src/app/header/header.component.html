<header>
  <mat-toolbar class="header" color="primary">
    <a routerLink="/">
      <p>Tokyo byte</p>
    </a>
    <nav class="header-nav">
      <ul class="header__nav-mobile">
        <li>
          <button
            mat-raised-button
            *ngIf="!(user$ | async)"
            (click)="login()"
            color="accent"
          >
            ログイン
          </button>
        </li>
        <li>
          <button
            mat-raised-button
            *ngIf="user$ | async"
            (click)="logout()"
            color="accent"
          >
            ログアウト
          </button>
        </li>
      </ul>
      <ul class="header__nav-pc">
        <button
          mat-raised-button
          *ngIf="!(user$ | async)"
          (click)="login()"
          color="accent"
        >
          ログイン
        </button>
        <button
          mat-raised-button
          *ngIf="user$ | async"
          (click)="logout()"
          color="accent"
        >
          ログアウト
        </button>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="header__home">menu</mat-icon>
          </button>
        </li>
        <mat-menu #menu="matMenu">
          <a routerLink="/keep">
            <button mat-menu-item>
              <mat-icon>star</mat-icon>
              <span>お気に入り一覧</span>
            </button>
          </a>

          <a routerLink="/profile">
            <button mat-menu-item>
              <mat-icon>person_pin</mat-icon>
              <span>プロフィール</span>
            </button>
          </a>

          <a routerLink="/plan">
            <button mat-menu-item>
              <mat-icon>payment</mat-icon>
              <span>プラン</span>
            </button>
          </a>
        </mat-menu>
      </ul>
    </nav>
  </mat-toolbar>
</header>
