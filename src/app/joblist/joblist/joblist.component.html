<section class="job-list job-card">
  <h2>求人一覧</h2>
  <ng-container *ngIf="article$ | async as article">
    <div class="job-card__box" *ngFor="let jobList of jobLists">
      <div class="job-card__title">
        <span>{{ article.companyName }}</span>
        <a routerLink="/detail">
          <h3>{{ article.title }}</h3>
        </a>
      </div>
      <div class="job-card__content">
        <img [src]="article.photoURL" alt="" />
        <ul class="job-card__content-list">
          <li>
            <i class="material-icons">compass_calibration</i>
            <span>{{ article.workPlace }}</span>
          </li>
          <li><i class="material-icons"> work </i>{{ article.occupation }}</li>
          <li>
            <i class="material-icons">
              money
            </i>
            時給{{ article.salary }}円
          </li>
          <li>
            <i class="material-icons"> access_time </i>{{ article.workTime }}
          </li>
        </ul>
      </div>
      <div class="job-card__btn">
        <button mat-raised-button color="warn">お気に入り追加</button>
        <button class="job-card__btn-right" mat-raised-button color="primary">
          応募する
        </button>
      </div>
    </div>
  </ng-container>
</section>
